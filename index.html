<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconStandIn.png" type="image/x-icon">
    <script src="index.js" async defer></script> 
    <title>cash register</title>
    <style>
        body {
            background-color: rgb(60, 60, 60);
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <!--this is how much cash the person gives -->
        <input type="number" id="cash" placeholder="Cash">
        <button id="click" onclick="check(cash)">Submit</button>
    </div>
    <div id="change-due">
        <p></p>
    </div>
    <div id="table">
     <table>
        <tr>
         <th>Change in drawer:</th>
        </tr>
        <tr>
         <td>PENNY</td> 
         <td id="table0">ERROR</td>
        </tr>
        <tr>
            <td>NICKEL</td>
            <td id="table1">ERROR</td>
        </tr>
        <tr>
            <td>DIME</td>
            <td id="table2">ERROR</td>
        </tr>
        <tr>
            <td>QUARTER</td>
            <td id="table3">ERROR</td>
        </tr>
        <tr>
            <td>ONE</td>
            <td id="table4">ERROR</td>
        </tr>
        <tr>
            <td>FIVE</td>
            <td id="table5">ERROR</td>
        </tr>
        <tr>
            <td>TEN</td>
            <td id="table6">ERROR</td>
        </tr>
        <tr>
            <td>TWENTY</td>
            <td id="table7">ERROR</td>
        </tr>
        <tr>
            <td>ONE HUNDRED</td>
            <td id="table8">ERROR</td>
        </tr>
     </table>
    </div>
</body>
</html>
